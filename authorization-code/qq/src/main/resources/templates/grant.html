<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>授权</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/index.css"/>
</head>
<body>
    <div role="main" class="grantscreen middle-box text-center animated fadeInDown">
        <div>
            <div class="logo-container">
                <img width="48" alt="Mx Logo" src="../assets/mx_logo.png" />
                <i class="anticon">
                    <svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em" height="1em" data-icon="lock" aria-hidden="true">
                        <path d="M847.9 592H152c-4.4 0-8 3.6-8 8v60c0 4.4 3.6 8 8 8h605.2L612.9 851c-4.1 5.2-.4 13 6.3 13h72.5c4.9 0 9.5-2.2 12.6-6.1l168.8-214.1c16.5-21 1.6-51.8-25.2-51.8zM872 356H266.8l144.3-183c4.1-5.2.4-13-6.3-13h-72.5c-4.9 0-9.5 2.2-12.6 6.1L150.9 380.2c-16.5 21-1.6 51.8 25.1 51.8h696c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z">
                        </path>
                    </svg>
                </i>
                <img class="img2" width="48" alt="Mx Logo" src="../assets/mx_logo2.png" />
            </div>
            <div class="info">DNP会议正在请求以下授权</div>
            <div class="info-error" th:if="${param.error}">账号或密码错误</div>
            <form class="grant-form m-t" th:classappend="${param.error} ? '' : 'm-t'" role="form" name="grantForm" action="/oauth2/oauth/authorize" method="post">
                <input type="hidden" name="user_oauth_approval" value="true"/>
                <ul class="grant-list" th:if="${scope}">
                    <li th:each="s:${scope}">
                        <div class="form-group">
                            <span th:text="${s}"></span>
                            <label style="display: none"><input type="radio" th:name="'scope.'+${s}" value="true" checked=""/>Approve(授权)</label>
                        </div>
                    </li>
                </ul>
                <button type="submit" class="btn btn-custom btn-block">授权</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/core/jquery.min.js"></script>

</body>
</html>
